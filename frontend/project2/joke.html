<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390);
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 450px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff6f61;
    }

    #joke-box {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    #joke-box:hover {
      transform: scale(1.03);
    }

    #setup {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    #punchline {
      font-size: 16px;
      color: #555;
      font-style: italic;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      color: #fff;
    }

    #getJokeBtn {
      background: #d5a942;
    }

    #nextJokeBtn {
      background: #27abc5;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> Random Joke Generator ðŸ˜„</h1>
    <div id="joke-box">
      <p id="setup">Click "Get Joke" to start laughing!</p>
      <p id="punchline"></p>
    </div>
    <button id="getJokeBtn">Get Joke</button>
    <button id="nextJokeBtn">Next Joke</button>
  </div>

  <script>
    const setupEl = document.getElementById("setup");
    const punchlineEl = document.getElementById("punchline");
    const getJokeBtn = document.getElementById("getJokeBtn");
    const nextJokeBtn = document.getElementById("nextJokeBtn");

    // Fetch joke from API
    async function getJoke() {
      try {
        const res = await fetch("https://official-joke-api.appspot.com/random_joke");
        if (!res.ok) throw new Error("API request failed");
        return await res.json();
      } catch (error) {
        console.error(error);
        return null;
      }
    }

    // Display joke in DOM
    function displayJoke(joke) {
      if (joke) {
        setupEl.textContent = joke.setup;
        punchlineEl.textContent = joke.punchline;
      } else {
        setupEl.textContent = "Couldn't fetch a joke, try again!";
        punchlineEl.textContent = "";
      }
    }

    // Button Events
    getJokeBtn.addEventListener("click", async () => {
      setupEl.textContent = "Fetching a joke...";
      punchlineEl.textContent = "";
      const joke = await getJoke();
      displayJoke(joke);
    });

    nextJokeBtn.addEventListener("click", async () => {
      setupEl.textContent = "Fetching another joke...";
      punchlineEl.textContent = "";
      const joke = await getJoke();
      displayJoke(joke);
    });
  </script>
</body>
</html>
