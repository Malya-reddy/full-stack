<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #cb85a0, #6ee8e4);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;   /* allow natural height instead of fixed full */
  margin: 0;
}

.container {
  background: rgb(215, 218, 218);
  padding: 18px 25px;   /* smaller padding */
  border-radius: 15px;
  box-shadow: 0px 8px 20px rgba(204, 77, 77, 0.2);
  width: 500px;         /* narrower width */
  display: grid;
  gap: 8px;             /* less vertical gap */
  animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

.container h2 {
  text-align: center;
  margin-bottom: 12px;
  color: #1114d4;
  font-size: 22px;
}

/* Grid for label + input alignment */
.form-group {
  display: grid;
  grid-template-columns: 120px 1fr;
  align-items: center;
  gap: 8px;
  padding-bottom: 0.5rem;  /* less spacing */
}

label {
  font-weight: bold;
  color: #2d3436;
}

input[type="text"],
input[type="email"],
input[type="password"],
select {
  width: 100%;
  padding: 7px;
  border: 1px solid #5dc1ec;
  border-radius: 6px;
  outline: none;
  transition: 0.3s;
}

input:focus, select:focus {
  border-color: #6c5ce7;
  box-shadow: 0px 0px 6px rgba(108, 92, 231, 0.5);
}

/* Gender styling */
.gender {
  display: flex;
  gap: 12px;
  align-items: center;
}
.gender label {
  font-weight: normal;
  color: #555;
}

/* Button styling */
button {
  width: 100%;
  padding: 10px 0;
  background: linear-gradient(135deg, #6c5ce7, #00cec9);
  color: white;
  font-size: 15px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  margin-top: 12px;
}

button:hover {
  background: linear-gradient(135deg, #00cec9, #6c5ce7);
  transform: scale(1.02);
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
}

/* Mobile responsive */
@media (max-width: 600px) {
  .form-group {
    grid-template-columns: 1fr;
  }
  .container {
    width: 90%;
  }
}
</style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="">-- Select a Course --</option>
          <option value="web">Web Development</option>
          <option value="data">Data Science</option>
          <option value="ai">Artificial Intelligence</option>
        </select><br>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div><br>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required><br>
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="********" required><br>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
