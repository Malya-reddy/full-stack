<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
num1=prompt("enter the number1");

num2=prompt("entr the number2");
    <script>
        function calculator(num1, num2, operator) {
    switch (operator) {
        case '+':
            return num1 + num2;
        case '-':
            return num1 - num2;
        case '*':
            return num1 * num2;
        case '/':
            if (num2 !== 0) {
                return num1 / num2;
            } else {
                return "Error: Division by zero!";
            }
        default:
            return "Invalid operator!";
    }
}

// Example usage:
console.log(calculator(num1, num2, '+')); 
console.log(calculator(num1, num2, '-')); 
console.log(calculator(num1, num2, '*')); 
console.log(calculator(num1, num2, '/'));

    </script>
</body>
</html>
