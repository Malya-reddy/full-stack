<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App (jQuery)</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="Project1/style.css">
</head>
<body>
  <h2>Weather Query Form</h2>
  <form id="weatherForm">
    <label for="cityinput">Enter city:</label>
    <input type="text" id="cityinput" placeholder="e.g. Anantapur">
    <button type="submit">Get Weather</button>
  </form>

  <div id="weather"></div>

  <script>
    const cityCoords = {
      "bangalore": { lat: 12.97, lon: 77.59 },
      "delhi": { lat: 28.61, lon: 77.20 },
      "mumbai": { lat: 19.07, lon: 72.87 },
      "london": { lat: 51.51, lon: -0.13 },
      "new york": { lat: 40.71, lon: -74.01 }
    };

    $("#weatherForm").on("submit", function(e) {
      e.preventDefault();

      let city = $("#cityinput").val().toLowerCase();

      if (!cityCoords[city]) {
        $("#weather").html("City not in the list");
        return;
      }

      let coords = cityCoords[city];
      let url = `https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`;

      $.getJSON(url, function(data) {
        if (data.current_weather) {
          $("#weather").html(`
            <h3>Weather in ${city}</h3>
            <p>Temperature: ${data.current_weather.temperature}Â°C</p>
            <p>Wind: ${data.current_weather.windspeed} km/h</p>
            <p>Time: ${data.current_weather.time}</p>
          `);
        } else {
          $("#weather").html("No data available");
        }
      }).fail(function() {
        $("#weather").html("Error fetching data");
      });
    });
  </script>
</body>
</html>
